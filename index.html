<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>המתקפה האיראנית</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            color: #ef4444; /* Red 500 */
            overflow: hidden;
        }

        /* אנימציית הבהוב למטרות */
        .blink {
            animation: blinker 2s linear infinite;
        }
        @keyframes blinker {
            50% { opacity: 0; }
        }

        /* Hourglass Container */
        .hourglass-container {
            width: 80px;
            height: 120px;
            position: relative;
            margin: 0 auto;
            transition: transform 0.5s ease-in-out;
        }

        .glass-top, .glass-bottom {
            width: 80px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 4px solid #94a3b8;
            position: absolute;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.3);
        }

        .glass-top {
            top: 0;
            border-bottom: none;
            border-radius: 10px 10px 50% 50%;
            z-index: 10;
        }

        .glass-bottom {
            bottom: 0;
            border-top: none;
            border-radius: 50% 50% 10px 10px;
            z-index: 10;
        }

        /* Sand */
        .sand {
            background-color: #ef4444; /* Red sand */
            width: 100%;
            position: absolute;
            left: 0;
        }

        .sand-top {
            bottom: 0;
            height: 100%; /* Starts full */
            transition: height 1s linear; /* Smooth update every second */
        }

        .sand-bottom {
            bottom: 0;
            height: 0%; /* Starts empty */
            transition: height 1s linear;
        }

        .stream {
            width: 2px;
            background-color: #ef4444;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 58px;
            height: 4px; /* Default short */
            z-index: 5;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .stream.flowing {
            height: 64px; /* Connect top to bottom */
            opacity: 0.8;
        }

        /* Scanline effect for extra retro/military feel */
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 20;
            pointer-events: none;
        }

        /* Notification Toast Animation */
        .toast-enter {
            transform: translateY(20px);
            opacity: 0;
        }
        .toast-enter-active {
            transform: translateY(0);
            opacity: 1;
            transition: all 0.5s ease-out;
        }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center justify-center relative">

    <!-- Canvas for Missiles -->
    <canvas id="missileCanvas" class="absolute top-0 left-0 w-full h-full z-0"></canvas>
    
    <!-- Scanlines Overlay -->
    <div class="scanlines"></div>

    <!-- Target Overlays (Absolute Positioned via JS) -->
    <div id="targets-layer" class="absolute top-0 left-0 w-full h-full z-10 pointer-events-none"></div>

    <!-- Message Overlay (Initially Hidden) -->
    <div id="status-message" class="fixed top-1/4 z-50 pointer-events-none px-4 w-full flex justify-center opacity-0 transition-opacity duration-500">
        <div class="bg-yellow-500 text-black font-bold p-4 rounded shadow-[0_0_20px_rgba(234,179,8,0.8)] border-4 border-black text-xl md:text-2xl text-center max-w-lg transform scale-110">
            ⚠️ אופס, כנראה שהם עדיין לא תקפו, כדאי להמשיך לצפות
        </div>
    </div>

    <!-- Main Content -->
    <div class="z-30 text-center bg-slate-900/80 p-8 rounded-2xl border border-red-900/50 backdrop-blur-sm shadow-2xl shadow-red-900/20 max-w-md w-full mx-4 relative">
        
        <!-- Top Header -->
        <h1 class="text-3xl md:text-5xl font-black mb-2 tracking-tighter text-red-500 uppercase drop-shadow-[0_0_10px_rgba(239,68,68,0.8)]">
            איראן תתקוף בעוד
        </h1>

        <!-- Subtext / Coordinates simulation -->
        <div class="text-xs font-mono text-red-300 mb-8 opacity-70">
            TARGET_LOCK: <span id="random-coords">32.0853° N, 34.7818° E</span>
        </div>

        <!-- Hourglass & Timer Wrapper -->
        <div class="relative py-4 mb-4">
            <div class="hourglass-container" id="hourglass">
                <div class="glass-top">
                    <div class="sand sand-top" id="sandTop"></div>
                </div>
                <div class="stream" id="sandStream"></div>
                <div class="glass-bottom">
                    <div class="sand sand-bottom" id="sandBottom"></div>
                </div>
            </div>
        </div>

        <!-- Big Countdown Number -->
        <div class="text-6xl font-mono font-bold text-white mb-2" id="timer-display">
            20
        </div>
        
        <p class="text-sm text-red-400 font-bold tracking-widest animate-pulse">
            רמת כוננות: קיצונית
        </p>
    </div>

    <!-- Audio Warning Simulation -->
    <div class="absolute bottom-4 left-0 w-full text-center z-30">
        <span class="bg-red-600 text-black px-2 py-1 text-xs font-bold rounded">LIVE FEED // MOSSAD INTEL</span>
    </div>

    <script>
        // --- Timer & Hourglass Logic ---
        const DURATION = 20; // Changed to 20 seconds per request
        let timeLeft = DURATION;
        
        const timerDisplay = document.getElementById('timer-display');
        const sandTop = document.getElementById('sandTop');
        const sandBottom = document.getElementById('sandBottom');
        const hourglass = document.getElementById('hourglass');
        const sandStream = document.getElementById('sandStream');
        const statusMessage = document.getElementById('status-message');
        
        function updateTimer() {
            // Update Text
            timerDisplay.innerText = timeLeft < 10 ? `0${timeLeft}` : timeLeft;

            // Update Hourglass Sand Heights
            const percentage = (timeLeft / DURATION) * 100;
            sandTop.style.height = `${percentage}%`;
            sandBottom.style.height = `${100 - percentage}%`;

            // Stream logic (only flow if time > 0 and less than max)
            if (timeLeft > 0 && timeLeft < DURATION) {
                sandStream.classList.add('flowing');
            } else {
                sandStream.classList.remove('flowing');
            }

            timeLeft--;

            if (timeLeft < 0) {
                resetTimer();
            }
        }

        function showMessage() {
            // Show Message
            statusMessage.classList.remove('opacity-0');
            statusMessage.classList.add('toast-enter-active');
            
            // Hide after 1.5 seconds (1500ms)
            setTimeout(() => {
                statusMessage.classList.add('opacity-0');
                statusMessage.classList.remove('toast-enter-active');
            }, 1500); 
        }

        function resetTimer() {
            // Show the popup message
            showMessage();

            // Flip Animation
            hourglass.style.transform = 'rotate(180deg)';
            
            setTimeout(() => {
                // Reset internal state
                timeLeft = DURATION;
                
                // Temporarily disable transition for instant reset
                sandTop.style.transition = 'none';
                sandBottom.style.transition = 'none';
                
                // Flip back instantly logic
                hourglass.style.transition = 'none';
                hourglass.style.transform = 'rotate(0deg)';
                
                // Reset sand
                sandTop.style.height = '100%';
                sandBottom.style.height = '0%';
                
                // Force reflow
                void hourglass.offsetWidth;
                
                // Restore transitions
                hourglass.style.transition = 'transform 0.5s ease-in-out';
                sandTop.style.transition = 'height 1s linear';
                sandBottom.style.transition = 'height 1s linear';
                
                updateTimer(); // Restart immediately
            }, 500);
        }

        // Init Timer
        setInterval(updateTimer, 1000);
        updateTimer();

        // --- Background & Missile Animation (Canvas) ---
        const canvas = document.getElementById('missileCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let missiles = [];

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        class Missile {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = height + 10;
                this.speed = Math.random() * 2 + 1;
                this.angle = (Math.random() * 0.2 - 0.1) - Math.PI / 2; // Mostly upwards
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.trail = [];
                this.maxLength = 20 + Math.random() * 30;
                this.opacity = Math.random() * 0.5 + 0.2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > this.maxLength) {
                    this.trail.shift();
                }

                if (this.y < -50) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.strokeStyle = `rgba(255, 100, 100, ${this.opacity})`;
                ctx.lineWidth = 2;
                
                if (this.trail.length > 1) {
                    ctx.moveTo(this.trail[0].x, this.trail[0].y);
                    for (let i = 1; i < this.trail.length; i++) {
                        ctx.lineTo(this.trail[i].x, this.trail[i].y);
                    }
                }
                ctx.stroke();
                
                ctx.fillStyle = '#fff';
                ctx.fillRect(this.x, this.y, 2, 2);
            }
        }

        // Initialize Missiles
        for (let i = 0; i < 15; i++) {
            missiles.push(new Missile());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            // Draw subtle grid
            ctx.strokeStyle = 'rgba(20, 100, 50, 0.1)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            for(let x=0; x<width; x+=100) { ctx.moveTo(x,0); ctx.lineTo(x,height); }
            for(let y=0; y<height; y+=100) { ctx.moveTo(0,y); ctx.lineTo(width,y); }
            ctx.stroke();

            missiles.forEach(m => {
                m.update();
                m.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();

        // --- Target Locations (HTML Overlays) ---
        const locations = [
            { name: "תל אביב", lat: "32.08", lon: "34.78" },
            { name: "הקריה", lat: "32.07", lon: "34.79" },
            { name: "חיפה", lat: "32.79", lon: "34.98" },
            { name: "דימונה", lat: "31.06", lon: "35.03" },
            { name: "ירושלים", lat: "31.76", lon: "35.21" },
            { name: "נתב״ג", lat: "32.00", lon: "34.87" }
        ];

        const targetsLayer = document.getElementById('targets-layer');

        function spawnTarget() {
            const loc = locations[Math.floor(Math.random() * locations.length)];
            const el = document.createElement('div');
            
            const top = Math.random() * 80 + 10;
            const left = Math.random() * 80 + 10;
            
            el.className = 'absolute flex flex-col items-center justify-center text-red-500 opacity-0 transition-opacity duration-500';
            el.style.top = top + '%';
            el.style.left = left + '%';
            el.innerHTML = `
                <div class="relative">
                    <div class="w-8 h-8 border border-red-500 rounded-full flex items-center justify-center animate-ping absolute"></div>
                    <div class="w-8 h-8 border border-red-500 rounded-full flex items-center justify-center">
                        <div class="w-1 h-1 bg-red-500"></div>
                    </div>
                </div>
                <div class="mt-1 text-[10px] bg-black/50 px-1 font-mono blink whitespace-nowrap">
                    ${loc.name} [${loc.lat}, ${loc.lon}]
                </div>
            `;
            
            targetsLayer.appendChild(el);
            requestAnimationFrame(() => { el.classList.remove('opacity-0'); });

            setTimeout(() => {
                el.classList.add('opacity-0');
                setTimeout(() => el.remove(), 500);
            }, 3000 + Math.random() * 2000);
        }

        setInterval(spawnTarget, 2500);
        spawnTarget();

        setInterval(() => {
            const lat = (31 + Math.random() * 2).toFixed(4);
            const lon = (34 + Math.random() * 1).toFixed(4);
            document.getElementById('random-coords').innerText = `${lat}° N, ${lon}° E`;
        }, 200);

    </script>
</body>
</html>
